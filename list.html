<!DOCTYPE html>
<html lang="en">
<head>
    <title> lists </title>
</head>
<body>
    <h1>Types of lists</h1>
    <h2> Ordered lists</h2>
    <ol type="i">

        <li> pencils</li>
        <li> highlighters </li>
        <li> pens</li>

    </ol>
    <h2> Unordered list </h2>
    <ul type="square"> 
        <li> hoodies </li>
        <li> shirts </li>
        <li> pants </li>
    </ul>
    <h2> description list </h2>
    <dl> 
        <dt> coffee </dt>
        <dd> a hot drink which gives you energy</dd>
        
    </dl>
</body>
</html>
